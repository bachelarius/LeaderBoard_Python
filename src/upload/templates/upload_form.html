<!DOCTYPE html>
<html>
<head>
    <title>JSON Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Upload Submissions data</h1>
            <p class="lead">Please upload a JSON file containing the contestants and their submissions.</p>
            <hr class="my-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="json_file">Select JSON file:</label>
                    <input type="file" class="form-control-file" id="json_file" name="json_file">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
                <a class="btn btn-outline-primary ml-2" href="{% url 'display_scores' %}">Back</a>
            </form>
        </div>
    </div>
</body>
</html>
